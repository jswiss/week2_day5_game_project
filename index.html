<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="shift.png">
  <script src="js/jquery-2.1.4.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/soundmanager2.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
  <title>Typing Game</title>
</head>
<body>
  <div id="screen"></div>
  <div id="initial-box">
    <h1 class="box-title animated pulse">Typing Game</h1>
    <h2 class="box-title">Choose a difficulty level to test your typing skills!</h2>
    <div class="setup level-one">Easy</div>
    <div class="setup level-two">Hard</div>
  </div>
  <div id="score-box">
    <h2 class="score-message"></h2>
    <div class="scoreboard wpm">Speed (wpm): wpm</div>
    <div class="scoreboard timer">Total time (sec):
        <span id="game-timer"></span>
    </div>
    <div class="play-again">Play Again</div>
  </div>
  <header id="header" class="main-header"></header>
  <div class="main-body">
    <div class="main-left"></div>
    <div class="main-center">
      <div class="text-display"></div>
    </div>
    <div class="main-right">
    </div>
  </div>
  <footer class="main-footer">
    <div class="bottom-left"></div>
    <div class="bottom-center">
      <div class="typing-input">
        <textarea name="typing-area" class ="player-typing disablecopypaste" disabled="disabled"></textarea></div>
      <div class="submit">Submit</div>
      <div class="in-game-functions restart">Refresh</div>
    </div>
    <div class="bottom-right"></div>
  </footer>
</body>
  <script src="js/script.js"></script>
</html>
